<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PUBG Tournament Zone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #121212;
      box-shadow: 0 2px 10px #00ffe5;
    }
    .logo {
      font-size: 1.8rem;
      color: #00ffe5;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      text-decoration: none;
      color: #f0f0f0;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: #00ffe5;
    }
    .hero {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      padding: 3rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      color: #00ffe5;
    }
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 229, 0.2);
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffe5;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: #121212;
      border: 1px solid #00ffe5;
      color: #fff;
      border-radius: 5px;
    }
    .contact-form button {
      padding: 0.75rem 2rem;
      background-color: #00ffe5;
      color: #0d0d0d;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #00bfa6;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d0d0d;
      color: #888;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">SkillForge</div>
  <nav>
    <ul class="nav-links">
      <li><a href="01_SkillForge_Home.html">Home</a></li>
      <li><a href="03_SkillForge_About_us.html">About Us</a></li>
      <li><a href="04_SkillForge_Tournament.html">Tournaments</a></li>
      <li><a href="02_SkillForge_Contact.html">Contact</a></li>
      <li><a href="05SkillForge_Wallet.html">Wallet</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
</section>

<section class="contact-form">
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer class="footer">
  <p>&copy; 2025 SkillForge. All rights reserved.</p>
</footer>
</body>
</html>
